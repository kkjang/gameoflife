<!DOCTYPE html>
<html>
	<head>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js' type="text/javascript"></script>
		<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js' type="text/javascript"></script>
		<link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
		<script src="a2.js" type="text/javascript" ></script>
		<link href='a2.css' rel='stylesheet' type='text/css'>
	</head>	
	<body>
		<canvas id="game_canvas" width="800" height="800"></canvas>
		<div id='options'>

			<div>
				<label>Graph Size:</label>
		  		<input type="text" id="graph_size" style="border:0; color:#f6931f; font-weight:bold;" value='20'>
				<div id="graph_size_slider"></div>
			</div>
			<div>
				<label>Neighbor Radius:</label>
		  		<input type="text" id="neighbor_radius" style="border:0; color:#f6931f; font-weight:bold;" value='1'>
				<div id="neighbor_radius_slider"></div>
			</div>
			<div>
				<button id="run">Run</button>
				<button id="set_settings">Finalize Settings</button>
				<button id="stop">Stop</button>
				<button id="step">Step</button>
				<button id="randomize_grid">Randomize Grid</button>
			</div>	
		</div>
	</body>
</html>
